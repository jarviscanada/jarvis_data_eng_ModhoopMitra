<div class="button-container">
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-trader-button">
    <mat-icon>add</mat-icon>
    <span>Add a new Trader</span>
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="traders" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="DateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-container">
          <a class="actions-button" mat-button routerLink="trader/{{element.id}}">
            <mat-icon>info</mat-icon>
          </a>
          <button class="actions-button" mat-button (click)="deleteTrader(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

  </table>
</div>
