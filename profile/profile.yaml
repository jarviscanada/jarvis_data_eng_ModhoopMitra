summary: I am a Software Developer with one year of experience and an Honours Bachelor of Science in Computer Science from the University of Toronto. Throughout my academic journey, I gained a solid understanding of core computer science principles through courses in Data Structures and Algorithms, Database Design, Software Design, and Web Programming. In my current role as a Software Developer at Jarvis Consulting Group, I am constantly improving my technical skills, staying current with industry trends, and delivering innovative solutions that exceed client expectations. Previously, as a Software Engineer at Fluid Mobility, I contributed to backend development by implementing a secure authentication solution using ASP.NET, which reduced internal client login issues. Additionally, I conducted investigations to improve efficiency of operations in a PostgreSQL database and also documented best practices for Enterprise Mobility Management (EMM) using MediaWiki, reducing support ticket volumes. I enjoy environments where growth is driven by skill development and I am eager to apply my technical skills and positive attitude to roles that allow me to contribute to the development of innovative software solutions and effectively meet user needs.

